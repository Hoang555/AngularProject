      <button class="btn btn-light" routerLink="/register" style="margin-right: 2rem;">Register</button>

<div class="login-wrapper">
    <div class="card">
        <div class="card-body">
            <form class="form-signin" [formGroup]="loginForm">
              <h1 class="h3 mb-3 font-weight-normal">Login</h1>
              <div role="alert" *ngIf="isTrue" class="alert alert-danger" role="alert">Invalid email or password!</div>
                <div class="form-floating">
                  <input type="email" class="form-control" name="email" id="floatingInput" formControlName="email" required>
                  <label for="floatingInput">Email address</label>
                
                </div>
                <div role="alert" *ngIf="email.invalid && (email.dirty || email.touched)"class="alert alert-danger">
                    <div *ngIf="email.errors.required">Email không được để trống.</div>
                    <!-- <div *ngIf="username.errors.minlength">Username phải có ít nhất 6 ký tự.</div> -->
                </div>
                <div class="form-floating">
                  <input type="password" class="form-control" name="password" id="floatingPassword" formControlName="password" required>
                    <label for="floatingPassword">Password</label>
                  <div role="alert" *ngIf="password.invalid && (password.dirty || password.touched)"class="alert alert-danger">
                    <div *ngIf="password.errors.required">Password không được để trống.</div>
                    <div *ngIf="password.errors.minlength">Password phải có ít nhất 6 ký tự.</div>
                </div>
                </div>
                  
                <button type="submit" [disabled]="!loginForm.valid" class="w-100 btn btn-lg btn-primary" (click)="login()">Đăng nhập</button>
              </form>
        </div>
    </div>
</div>
